<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/register.css">
        <title>Register Page</title>
    </head>

    <body>

        <form>
            <div class="box">
                <div class="align-center">
                <h4 class="box-title">Personal Information</h4><br/>

                <label for="firstname">        
                    Name:</label>
                <input type="text" class="fix-width" name="firstname" id="firstname" placeholder="First name"></input><br/><br/>
            <label for="gender">
                Gender:</label>
            <input type="radio" name="gender" id="gender" value="male">Male</input>
        <input type="radio" name="gender" value="female">Female</input><br/><br/>
    <label for="telno">
        Telephone:</label>
    <input type="tel" class="fix-width" name="phone" id="telno" placeholder="011XXXXXXX" pattern="[0-9]{10}" required></input><br/><br/>
<label for="DOB">
    Date of Birth:</label>
<input type="date" class="fix-width" name="DOB" id="DOB" ></input><br/><br/>
<label for="email">
    Email Address:</label>
<input type="email" class="fix-width" name="email" id="email" pattern="[a-z0-9._+-] +@[a-z]{5}+/.[a-z0-9]{3}" required></input><br/><br/>
<label for="pwd1">
    Password:</label>
<input type="password" class="fix-width" name="pwd1" placeholder="create a password" id="pwd1"></input><br/><br/>
<label for="pwd2">
    Confirm Password:</label>
<input type="password" class="fix-width" name="pwd2" placeholder="type password again" id="pwd2"></input><br/><br/>
</div>
</div>

<div class="box">
    <div class="align-center">
    <h4 class="box-title">Address Details</h4><br/>
    <label for="address1">
        Address line one:</label>
    <input type="text" class="fix-width" name="address1" id="address1"></input><br/><br/>
<label for="address2">
    Address line two:</label>
<input type="text" class="fix-width" name="address2" id="address2"></input><br/><br/>
<label for="town">
    Town / City:</label>
<input type="text" class="fix-width" name="town" id="town"></input><br/><br/>
<label for="postcode">
    Zip / Post code:</label>    
<input type="text" class="fix-width" name="postcode" id="postcode"></input><br/><br/>


<button class="bttn1" type="button" onclick="window.location.href = 'index.html'">Sign Up</button><br/>
</div>
</div>
<br/>
<hr/>
<div class="allign-text"><a>
    OR</a>
</div>












</form>


























</body>
</html>
