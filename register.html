<form>
Personal Information<br/>
Name:
<input type="text" name="firstname" placeholder="First name"></input><br/><br/>
Gender:
<input type="radio" name="gender" value="male">Male</input>
<input type="radio" name="gender" value="female">Female</input><br/><br/>
Telephone:
<input type="tel" name="phone" id="telno" placeholder="011XXXXXXX" pattern="[0-9]{10}" required></input><br/><br/>
Date of Birth:
<input type="date" name="DOB" id="DOB" ></input><br/><br/>
Email Address:
<input type="email" name="email" id="email" pattern="[a-z0-9._+-] +@[a-z]{5}+/.[a-z0-9]{3}" required></input><br/><br/>
Password:
<input type="password" name="pwd" placeholder="create a password" id="pwd"></input><br/><br/>
Confirm Password:
<input type="password" name="pwd" placeholder="type password again" id="pwd"></input><br/><br/>

Address Details<br/>
Address line one:
<input type="text" name="address1" id="address1"></input><br/><br/>
Address line two:
<input type="text" name="address2" id="address2"></input><br/><br/>

Town / City:
<input type="text" name="town" id="town"></input><br/><br/>

Zip / Post code:
<input type="text" name="postcode" id="postcode"></input><br/><br/>
